name: Archie 1.1.0
type: theme
description: 'SDSU Archipelago Theme, based on Archipelago Bootstrap theme.'
core_version_requirement: ^9.4 || ^10
base theme: bootstrap_barrio
logo: 'img/sdsu-library-logo.png'

libraries:
  - archipelago_sdsu_subtheme/bootstrap_cdn
  - archipelago_sdsu_subtheme/global-styling
  - archipelago_sdsu_subtheme/fonts

libraries-override:
  bootstrap_barrio/bootstrap_cdn: archipelago_sdsu_subtheme/bootstrap_cdn

regions:
  top_header: 'Top Header'
  top_header_form: 'Top Header Form'
  header: 'Header'
  header_form: 'Header Form'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  editor_toolbar: 'Toolbar'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: 'Highlighted'
  featured_top: 'Featured top'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  content_bottom: 'Content Bottom'
  sidebar_first_bottom: 'Sidebar bottom first'
  sidebar_second_bottom: 'Sidebar bottom second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'

